<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Landing Page</title>

    <link rel="shortcut icon" href="images/tea-logo.jpg" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Dancing+Script:wght@400..700&family=Great+Vibes&family=Herr+Von+Muellerhoff&family=Manrope:wght@200..800&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Sacramento&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f3498f0233.js" crossorigin="anonymous"></script>

    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>


    <!-- Main Content  -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header section  -->
        <header class="flex pt-10 mb-20">
            <!-- text-content -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold">It's good
                    tea time at The Tea House</h1>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p>
                <button
                    class="bg-gradient-to-r my-8 from-orange-400 to-red-600  text-xl  text-white font-bold align-middle flex gap-3 py-3 px-5 rounded-lg">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45 text-2xl "></i></button>
            </div>


            <!-- Banner image-content -->
            <div class="relative" >
                <!-- image-content -->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">

                </div>

                <!-- image card -->
                <div class=" absolute top-28 md:top-60 flex gap-2 bg-white shadow-lg rounded-lg px-2 py-2 md:px-10 lg:py-4 items-center">
                    <div><i class="fa-solid text-yellow-500 text-2xl fa-star"></i></div>
                    <div>
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>

        </header>
    </main>



</body>

</html>
